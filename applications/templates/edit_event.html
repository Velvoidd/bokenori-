{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Редактировать событие</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title" class="font-weight-bold">Название</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description" class="font-weight-bold">Описание</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_date" class="font-weight-bold">Дата</label>
            {{ form.date }}
        </div>
        <div class="form-group">
            <label for="id_status" class="font-weight-bold">Статус</label>
            {{ form.status }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
        <a href="{% url 'delete_event' pk=event.pk %}" class="btn btn-danger mt-3 ml-2">Удалить</a>
    </form>
</div>
{% endblock %}
