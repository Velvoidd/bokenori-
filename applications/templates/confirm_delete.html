{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Confirm Deletion</h1>
    <p>Вы действительно хотите удалить "{{ player.user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'player_list_adm' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
