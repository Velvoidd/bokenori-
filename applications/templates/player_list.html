{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Список игроков</h1>
    <form method="GET" action="{% url 'player_list' %}">
        <div class="form-group">
            <input type="text" name="search" class="form-control" placeholder="Поиск по никнейму" value="{{ request.GET.search }}">
        </div>
        <button type="submit" class="btn btn-primary">Поиск</button>
    </form>
    <div class="table-responsive mt-4">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Nickname</th>
                    <th scope="col">Prefix</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    <td>{{ player.user.username }}</td>
                    <td>{{ player.nickname }}</td>
                    <td>{{ player.prefix.name|default:"-" }}</td>
                    <td>{{ player.status|default:"-" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
